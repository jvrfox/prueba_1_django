{% extends 'base.html' %}

{% block content %}
<h1>Eliminar Vehiculo</h1>
<p>¿Estás seguro de que quieres eliminar el vehiculo con patente {{ vehiculo.patente }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
</form>
<a href="{% url 'vehiculo_detail' vehiculo.pk %}">Cancelar</a>
{% endblock %}
