{% extends 'base.html' %}

{% block content %}
<h1>Vehiculos</h1>
<ul>
    {% for vehiculo in vehiculos %}
    <li>
        <a href="{% url 'vehiculo_detail' vehiculo.pk %}">{{ vehiculo.patente }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'vehiculo_create' %}">Nuevo Vehiculo</a>
{% endblock %}
