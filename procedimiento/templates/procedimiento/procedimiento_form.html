{% extends 'base.html' %}

{% block content %}
<h1>{% if object %}Editar{% else %}Nuevo{% endif %} Procedimiento</h1>

    {% csrf_token %}
    {{ form.as_p }}

</form>
<a href="{% url 'procedimiento_list' %}">Cancelar</a>
{% endblock %}
